<div class="main-wrapper">
  <div class="no-attr-found" *ngIf="getAllUnits.length === 0">
    <mat-label>Click <mat-icon>add</mat-icon> to add new category</mat-label>
  </div>
  <div class="table-section" *ngIf="getAllUnits.length > 0">
    <mat-form-field class="wide-input-field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8 table-content">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="warn" (click)="onDeleteUnit(row.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 75, 100]"></mat-paginator>
    </div>
  </div>
</div>
