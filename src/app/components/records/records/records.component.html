<div class="main-wrapper">
    <div class="table-wrapper">

      <mat-form-field class="wide-input-field">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by Name or Recipt ID">
      </mat-form-field>
        
        <div class="mat-elevation-z8 table-content">
          <table mat-table [dataSource]="dataSource" matSort #table>
        
            <!-- ID Column -->
            <ng-container matColumnDef="reciptID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipt ID </th>
              <td mat-cell *matCellDef="let row"> {{row.reciptId}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.clientName}}</td>
            </ng-container> 
        
            <!-- Name Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.dateOfInvoice | date}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="counter">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Counter/User </th>
              <td mat-cell *matCellDef="let row"> {{row.counterUser}}</td>
            </ng-container> 
            
            <!-- Color Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
                  <button mat-mini-fab color="primary" (click)="viewRecord(row._id)"><mat-icon>view_day</mat-icon></button>
                  <button mat-mini-fab color="primary" class="action-btn-2" (click)="updateRecord(row._id)"><mat-icon>edit</mat-icon></button>
                  <button mat-mini-fab color="primary" matTooltip="view bill" class="action-btn-2" (click)="generatePdf(row._id)"><mat-icon>picture_as_pdf</mat-icon></button>
                  <button mat-mini-fab color="warn" class="action-btn-2" (click)="deleteRecord(row._id)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
   
    </div>

</div>
